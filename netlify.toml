# Netlify configuration for the Vite + React app
# Build command and publish directory
[build]
  command = "npm run build"
  publish = "dist"

# Recommended Node version for build environment on Netlify
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  # SPA redirect: send all paths to index.html so client-side routing works
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
